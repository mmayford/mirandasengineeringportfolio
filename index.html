<!DOCTYPE html>
<html>
<head>
    <title>Miranda's Engineering Portfolio</title>
     <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e7f4ff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --background: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }

        body {
            background-color: var(--background);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }

        .tab-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .tab-buttons {
            display: flex;
            gap: 0;
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px;
            box-shadow: var(--shadow);
        }

        .tab-button {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition);
            font-size: 14px;
            position: relative;
        }

        .tab-button:hover {
            color: var(--primary-color);
            background-color: var(--accent-color);
        }

        .tab-button.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
            background-color: transparent;
        }

        .tab-button.active:hover {
            background-color: transparent;
        }

        .tab-content {
            flex: 1;
            height: calc(100vh - 49px);
            background: var(--white);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        @media (max-width: 768px) {
            .tab-buttons {
                overflow-x: auto;
                padding: 0 8px;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            
            .tab-buttons::-webkit-scrollbar {
                display: none;
            }
            
            .tab-button {
                padding: 12px 16px;
                white-space: nowrap;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Tabs Section -->
    <div class="tab-buttons">
        <button class="tab-button" onclick="openTab('about')">About</button>
        <button class="tab-button active" onclick="openTab('games')">Games</button>
        <button class="tab-button" onclick="openTab('inspo')">School Projects</button>
    </div>
    
    <div class="tab-content">
        <iframe id="tab-frame" src="about.html"></iframe>
    </div>

    <script>
        function openTab(tabName) {
            document.getElementById('tab-frame').src = tabName + '.html';
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        // Ensure iframe fills space on resize
        window.addEventListener('resize', function() {
            const tabContent = document.querySelector('.tab-content');
            tabContent.style.height = (window.innerHeight - 50) + 'px';
        });
    </script>
</body>
</html>
