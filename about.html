<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e7f4ff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --background: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .content-container {
            background-color: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            font-weight: 600;
        }

        .github-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: var(--transition);
            margin-left: 20px;
        }

        .github-link:hover {
            transform: translateY(-2px);
        }

        .github-icon {
            width: 36px;
            height: 36px;
            filter: grayscale(0.3);
            transition: var(--transition);
        }

        .github-link:hover .github-icon {
            filter: grayscale(0);
        }

        .github-text {
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: 500;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary-color);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .bio-text {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        p {
            font-size: 1.05em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .skills-section {
            margin-top: 30px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        ul {
            background-color: var(--accent-color);
            border-left: 4px solid var(--secondary-color);
            padding: 20px 30px;
            list-style-type: none;
            border-radius: 0 8px 8px 0;
            margin: 20px auto;
            max-width: 600px;
        }

        li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: var(--text-primary);
        }

        li:before {
            content: "â€¢";
            color: var(--secondary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .title-container {
                flex-direction: column;
                text-align: center;
            }
            
            .github-link {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .content-container {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            
            .content-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .profile-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="title-container">
            <h1>About Me</h1>
            <a href="https://github.com/mmayford" class="github-link" target="_blank">
                <img src= "../Images/github-icon.png" class="github-icon" alt="GitHub">
                <span class="github-text">github</span>
            </a>
        </div>
        
        <div class="profile-section">
            <img src="../Images/profile.jpeg" class="profile-image" alt="Profile picture">
            <div class="bio-text">
                <p>Hi, my name is Miranda and this is a website I made in HTML. You can checkout the source code in my GitHub. I am an electrical engineer who also makes games in her free time. Please explore this website!</p>
            </div>
        </div>
    </div>
</body>
</html>
